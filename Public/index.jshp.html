<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>Server Demo</title>
    <style>
        body {
            font-family: monospace;
            font-size: 105%;
        }
    </style>
</head>
<body>

    <!-- jshp script -->
    <script class="jshp">
        const NAME = $_GET['name'] || 'None';
        const UID = $_GET['id'] || 'None';
        FS.readFile($_RES_ROOT + '/server.log', 'utf8', (err, data) => {
            Message.echo(String(data));
        });
    </script jshp>

    <h1 id="heading"></h1>
    <p><b>Names: </b><? NAME ?></p>
    <p><b>UID: </b><? UID ?></p>

    <!-- normal browser script -->
    <script id="browser-script">
        const heading = 'Hello world!';
        document.getElementById('heading').innerHTML = `${heading}`;
    </script>

</body>
</html>
